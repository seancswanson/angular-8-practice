<button (click)="onDisplayDetailsClick($event)" class="btn btn-primary">
  Display Details
</button>
<h4 *ngIf="displayDetails">Grippin' wood grain.</h4>
<ol>
  <li
    *ngFor="let time of clickLog; let i = index"
    [ngStyle]="{ background: i >= 5 ? 'blue' : 'pink' }"
    [ngClass]="{ 'after-five': i >= 5 }"
  >
    {{ time }}
  </li>
</ol>

<hr />
<div class="container">
  <label for="serverName">Server Name</label>
  <input class="form-control" type="text" [(ngModel)]="serverName" trim />
  <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer($event)"
  >
    Add New Server{{ serverName ? ": " + serverName.trim() : " " }}
  </button>
  <p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
  <ng-template #noServer><p>No servers are being created.</p></ng-template>
</div>
<hr />
<app-server
  *ngFor="let server of servers"
  [serverName]="server.serverName"
></app-server>
